<!DOCTYPE html>
<html>
<head>
    <title>Async Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">ðŸš€ Async Django Scraper</h1>

    <div class="card p-4 mb-5">
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="url" name="url" class="form-control" placeholder="Enter URL (e.g., https://example.com)" required>
                <button type="submit" class="btn btn-primary">Scrape Now</button>
            </div>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Updated</th>
                <th>H1 Tags</th>
                <th>H2 Tags</th> </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.title }}</td>
                <td><a href="{{ item.url }}" target="_blank">Link</a></td>
                <td>{{ item.updated_at|date:"H:i:s" }}</td>
                <td>{{ item.h1|truncatechars:50 }}</td>
                <td>{{ item.h2|truncatechars:50 }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="5">No data scraped yet.</td></tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
